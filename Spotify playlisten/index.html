<!DOCTYPE html>
<html>
<head>
    <title>Spotify Playlists</title>
    <style>
        body {
            background-color: #1e1e1e; /* Hintergrundfarbe für den Darkmode */
            color: #fff; /* Textfarbe für den Darkmode */
        }
        .playlist-container {
            margin-bottom: 20px;
        }
    </style>
    <link rel="icon" href="Spotify_icon.png.png" type="image/x-icon">
</head>
<body>
    <h1>Spotify-Playlists:</h1>
    
    <!-- Playlist 1 -->
    <div class="playlist-container">
        <h2>Playlist 1</h2>

            width="100%"
            height="352"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
        ></iframe>
    </div>

</html>
